    <style>
        /* 添加浏览器兼容性前缀 */
        :root {
            --primary: #8B5A2B;
            --secondary: #D4AF37;
            --dark: #1E1E1E;
            --light: #F5F5F5;
        }
        
        /* 浏览器检测提示 */
        .browser-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 9999;
        }
        
        /* 检测IE浏览器 */
        @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
            .browser-warning {
                display: block;
            }
        }
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100%;
        }
        .bg-pattern {
            background-image: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border-radius: 9999px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #6d4622;
            transform: translateY(-2px);
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .input-field:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 0 1px var(--secondary);
        }
        .input-field:focus-within {
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px var(--secondary);
        }
        .date-time-picker {
            position: relative;
            min-height: 44px;
        }
        .date-time-picker input {
            z-index: 10;
        }
        .date-time-picker span {
            pointer-events: none;
        }
        select.input-field {
            max-height: 200px;
            overflow-y: auto;
        }
        @media (max-width: 640px) {
            select.input-field {
                max-height: 150px;
                font-size: 14px;
                padding: 10px 12px;
            }
        }
        .input-field:focus {
            outline: none;
            border-color: var(--secondary);
        }
        .tab-bar {
            background-color: rgba(30, 30, 30, 0.9);
            /* 添加浏览器前缀 */
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        .tab-item.active {
            color: var(--secondary);
        }
        .date-picker {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 20px;
        }
    </style>

    <!-- 添加浏览器特性检测 -->
    <script>
        // 检测浏览器是否支持ES模块
        if (!('noModule' in HTMLScriptElement.prototype)) {
            document.querySelector('.browser-warning').style.display = 'block';
        }
        
        // 检测现代浏览器特性
        const isModernBrowser = (
            'Promise' in window &&
            'fetch' in window &&
            'IntersectionObserver' in window
        );
        
        if (!isModernBrowser) {
            document.querySelector('.browser-warning').style.display = 'block';
        }
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>达摩一掌经 - 个人资料</title>
    <link href="/css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8B5A2B;
            --secondary: #D4AF37;
            --dark: #1E1E1E;
            --light: #F5F5F5;
        }
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100%;
        }
        .bg-pattern {
            background-image: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .tab-bar {
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
        }
        .tab-item.active {
            color: var(--secondary);
        }
        .profile-header {
            text-align: center;
            padding: 30px 0 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary);
            margin: 0 auto 10px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #333;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-icon {
            width: 24px;
            text-align: center;
            margin-right: 15px;
            color: var(--secondary);
        }
        .menu-text {
            flex: 1;
        }
        .menu-arrow {
            color: #666;
        }
        .badge {
            background-color: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>

    <div class="bg-pattern"></div>

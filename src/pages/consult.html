<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人工解盘 - 达摩一掌经</title>
    <link href="/css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8B5A2B;
            --secondary: #D4AF37;
            --dark: #1E1E1E;
            --light: #F5F5F5;
        }
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            height: 100%;
        }
        .bg-pattern {
            background-image: url('https://images.unsplash.com/photo-1518655048521-f130df041f66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .consult-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(50, 50, 50, 0.8));
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        .wechat-btn {
            background: linear-gradient(135deg, #07C160, #05A84E);
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            transition: all 0.3s ease;
        }
        .wechat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(7, 193, 96, 0.3);
        }
        .tab-bar {
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
        }
        .tab-item.active {
            color: var(--secondary);
        }
        .nav-back {
            color: var(--secondary);
        }
    </style>
</head>
<body class="relative h-full overflow-hidden">
    <div class="bg-pattern"></div>
    
    <!-- 导航栏 -->
    <div class="px-6 py-4 flex items-center">
        <a href="home.html" class="nav-back mr-4">
            <i class="fas fa-chevron-left"></i>
        </a>
        <h1 class="text-xl font-semibold">人工解盘</h1>
    </div>
    
    <!-- 主内容 -->
    <div class="container mx-auto px-6 pb-16" style="height: calc(100vh - 140px); overflow-y: auto;">
        <div class="consult-card mt-10">
            <h2 class="text-2xl font-bold text-center mb-6">专业命理师一对一解盘</h2>
            <p class="text-center mb-8">点击下方按钮，联系我们的专业命理师，获取个性化命盘解读服务。</p>
            
            <a href="https://work.weixin.qq.com/kfid/kfc12345678" class="wechat-btn" id="wechat-btn">
                <i class="fab fa-weixin mr-2 text-xl"></i>
                联系命理师
            </a>
            <script>
                document.getElementById('wechat-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    // 检查是否在微信浏览器中
                    if (/MicroMessenger/i.test(navigator.userAgent)) {
                        window.location.href = 'weixin://dl/business/?ticket=kfc373da2654d789697';
                    } else {
                        // 非微信环境，跳转到企业微信客服页面
                        window.open('https://work.weixin.qq.com/kfid/kfc373da2654d789697', '_blank');
                    }
                });
            </script>
            
            <div class="text-sm text-gray-400 mt-8">
                <p class="mb-2">服务说明：</p>
                <ul class="list-disc pl-5 space-y-1">
                    <li>专业命理师一对一服务</li>
                    <li>工作时间：9:00-18:00</li>
                    <li>首次咨询免费15分钟</li>
                    <li>深度解读需预约付费</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar fixed bottom-0 left-0 right-0 flex justify-around items-center py-3">
        <a href="home.html" class="tab-item flex flex-col items-center text-gray-400">
            <i class="fas fa-home mb-1"></i>
            <span class="text-xs">排盘</span>
        </a>
        <a href="history.html" class="tab-item flex flex-col items-center text-gray-400">
            <i class="fas fa-history mb-1"></i>
            <span class="text-xs">历史</span>
        </a>
        <a href="consult.html" class="tab-item flex flex-col items-center text-yellow-500">
            <i class="fas fa-comments mb-1"></i>
            <span class="text-xs">解盘</span>
        </a>
    </div>
</body>
</html>

        .bamboo-strip::before,

        function getLuckColor(luck) {

        // 达摩一掌经对男性排盘方法
        function performCyclicCounts(start, count1, count2, count3) {
            let position = start;
            let results = [start];
            
            for (let i = 0; i < count1-1; i++) {
                position++;
                if (position > 11) position = 0;
            }
            results.push(position);
            
            for (let i = 0; i < count2-1; i++) {
                position++;
                if (position > 11) position = 0;
            }
            results.push(position);
            
            for (let i = 0; i < count3-1; i++) {
                position++;
                if (position > 11) position = 0;
            }
            results.push(position);
            
            return results;
        }
        
        // 达摩一掌经对女性排盘方法
        function performCyclicCountsFemale(start, count1, count2, count3) {
            let position = start;
            let results = [start];
            
            for (let i = 0; i < count1-1; i++) {
                position--;
                if (position < 0) position = 11;
            }
            results.push(position);
            
            for (let i = 0; i < count2-1; i++) {
                position--;
                if (position < 0) position = 11;
            }
            results.push(position);
            
            for (let i = 0; i < count3-1; i++) {
                position--;
                if (position < 0) position = 11;
            }
            results.push(position);
            
            return results;
        }

                '天刃': '畜道',
                '天艺': '修罗道',
                '天寿': '仙道'
            }
            return palaceToDao[palace] || '人道'
        }

            document.getElementById('bookmark-icon').className = isBookmarked ? 'fas fa-bookmark text-yellow-500' : 'far fa-bookmark'
        })

        // 切换收藏状态
        function toggleBookmark() {
            const resultId = new URLSearchParams(window.location.search).get('id')
            const icon = document.getElementById('bookmark-icon')
            const isBookmarked = icon.className.includes('fas')
            
            if (isBookmarked) {
                icon.className = 'far fa-bookmark'
                localStorage.setItem(`bookmark_${resultId}`, 'false')
            } else {
                icon.className = 'fas fa-bookmark text-yellow-500'
                localStorage.setItem(`bookmark_${resultId}`, 'true')
            }
        }
